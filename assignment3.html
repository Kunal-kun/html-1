<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A digital recreation of the Prometheus movie poster.">
    <title>Prometheus Movie Poster</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="poster-container">
        <!-- Background Image -->
        <div class="background">
            <img src="images/prometheus-poster.jpg" alt="Prometheus Poster Background">
        </div>

        <!-- Movie Title -->
        <div class="title">
            <h1>Prometheus</h1>
        </div>

        <!-- Tagline -->
        <div class="tagline">
            <p>"The search for our beginning could lead to our end."</p>
        </div>

        <!-- Release Date -->
        <div class="release-date">
            <p>Release Date: June 8, 2012</p>
        </div>

        <!-- Hyperlinks -->
        <div class="links">
            <a href="https://www.imdb.com/title/tt1446714/" target="_blank">IMDb Page</a> | 
            <a href="https://www.youtube.com/watch?v=34cEo0VhfGE" target="_blank">Watch Trailer</a>
        </div>
    </div>
</body>
</html>
